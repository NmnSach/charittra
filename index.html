<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESSENCE - Luxury Perfume Oils Coming Soon</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
  </head>
  <body>
    <main>
      <div class="bg-accent bg-accent-1"></div>
      <div class="bg-accent bg-accent-2"></div>

      <div class="container">
        <div class="header">
          <div class="subtitle">Crafted to define you</div>
          <h1>Chari<span class="title_hindi">त्र</span></h1>
          <div class="accent-line"></div>
        </div>

        <p class="tagline">The blend is being perfected. Notes soon.</p>

        <div class="bottle-container">
          <img src="1.png" alt="Charittra Perfume Bottle" />
        </div>

        <div class="email-form">
          <form id="emailForm">
            <div class="form-group">
              <input
                type="email"
                id="emailInput"
                placeholder="Enter your email"
                required
              />
              <button type="submit" class="submit-btn">Notify Me</button>
            </div>
            <div class="success-message" id="successMessage">
              ✓ Thank you! We'll notify you when we launch.
            </div>
          </form>
        </div>

        <p class="footer-text">Launching Soon</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
